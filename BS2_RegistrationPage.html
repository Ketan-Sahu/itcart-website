<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ITCART | Register</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 500;
    }
    
    .nav-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <a href="BS2_RegistrationPage.html" class="nav-link text-primary">Home</a>
  <div class="register-container">
    <h3 class="text-center mb-4 fw-bold">Registration</h3>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Id:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter a valid email address" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div>
        <small>Already User? <a href="BS2_LoginPage.html">Login</a></small>
      </div>
    </form>
  </div>
</body>
</html>
